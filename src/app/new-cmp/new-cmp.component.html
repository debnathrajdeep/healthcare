<div class="container-fluid">
    <div class="row border border-primary border-top-0 border-right-0 border-left-0">
      <div class="col-lg-12 col-md-12 bg-light">
        <h3 class="text-primary">Pareto</h3>  
      </div>
    </div>
    <div class="row p-3">
      <div class="col-lg-4 col-md-5 border border-primary border-top-0 border-left-0 border-bottom-0"
            style="height:500px;overflow-y: auto;">
          <table class="table-hover table-bordered">
            <thead>
              <tr>
                <td>Patient Name</td>
                <td>Time</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of patientList">
                <td class="align-top justify-content-lg-center">{{x.Name}}</td>
                <td>{{x.Country}}</td>
                <td class="p-2"><button class="btn btn-primary" (click)="showPatientDetails(x.Id)">View</button></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-lg-8 col-md-7">
        <div class="container">
          <div class="row">
            <table class="border-0">
              <tbody>
                <tr>
                  <td class="border-0">Patient Name: </td>
                  <td class="border-0 font-weight-bold">{{this.selectedPatient.Name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">

          </div>
        </div>
      </div>
    </div>
  </div>

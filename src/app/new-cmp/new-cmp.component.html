<div class="container-fluid">
    <div class="row border border-primary border-top-0 border-right-0 border-left-0">
      <div class="col-lg-12 col-md-12 bg-light">
        <h3 class="text-primary">Pareto</h3>  
      </div>
    </div>
    <div class="row p-3">
      <div class="col-lg-4 col-md-5 border border-primary border-top-0 border-left-0 border-bottom-0"
            style="height:500px;overflow-y: auto;">
            <div class="py-2">
                <button class="btn btn-primary" (click)="getAllPatient()">Refresh</button>
                &nbsp;
                <span class="text-success">
                    {{this.isUpdateSuccess}}
                </span>
            </div>
          <table class="table-hover table-bordered">
            <thead>
              <tr>
                <td class="align-middle text-center p-2 font-weight-bold">Patient Name</td>
                <td class="align-middle text-center p-2 font-weight-bold">Time</td>
                <td colspan="2" class="align-middle text-center p-2 font-weight-bold">Action</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of patientList">
                <td class="align-middle text-center p-2">{{x.Name}}</td>
                <td class="p-2">{{x.Time}}</td>
                <td class="p-2"><button class="btn btn-primary" (click)="showPatientDetails(x.Id)">View</button></td>
                <td class="p-2"><button class="btn btn-outline-primary" (click)="close(x.Id)">Close</button></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-lg-8 col-md-7">
        <div class="container">
          <div class="row" style="height: 300px;">
            <table class="border-0">
              <tbody>
                <tr>
                  <td class="border-0">Patient Name: </td>
                  <td class="border-0 font-weight-bold">{{this.selectedPatient.Name}}</td>
                </tr>
                <tr>
                  <td class="border-0">Call details: </td>
                  <td class="border-0 text-primary">{{this.selectedPatient.CallDetails}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-12 form-group">
                <form action="">
                  <label for="comment" class="font-weight-bold">Comment:</label>
                  <textarea class="form-control" name="Comments" cols="20" rows="5"
                  [(ngModel)]="this.selectedPatient.Comments"></textarea>
                  <button class="btn btn-primary mt-1 float-lg-right float-md-none mx-auto"
                    (click)="saveComments()">Save</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
